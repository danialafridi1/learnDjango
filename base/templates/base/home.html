{% extends 'main.html' %}
{% block content %}
<main class="content">
   <div>
    <div>
        {% for room in rooms%}
        <div>
           
            <h5><a class="btn" href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            <small class="circular-label">{{room.topic}}</small> ||  <span class="circular-label">@{{room.host.username}}</span>
            <hr>
        </div>

        {% endfor %}
    </div>
   </div>
</main>
   {% endblock %}
