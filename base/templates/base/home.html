{% extends 'main.html' %}
{% block content %}
<main class="content">
   <div>
    <div>
        {% for room in rooms%}
        <div>
            <span>@{{room.host.username}}</span>
            <a href="{% url 'room' room.id %}"><h5>{{room.id}} -- {{room.name}}</h5></a>
            <small>{{room.topic}}</small>
            <hr>
        </div>

        {% endfor %}
    </div>
   </div>
</main>
   {% endblock %}
