{% extends 'main.html'%}
{% block content %}


<div class="content">
    <h1>Delete Room</h1>
    
    
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete <span style="color: brown;">{{obj}}</span> ?</p>
        {% if request.META.HTTP_REFERER %}
        <a  class="btn-update" href="{{ request.META.HTTP_REFERER }}" >Go back</a>
        {% endif %} 
        <input type="submit" value="Confirm" class="btn-delete">
    </form>
</div>
{% endblock %}
