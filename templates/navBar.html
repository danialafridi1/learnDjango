<div class="navbar">
<a href="{% url 'home' %}">Home</a>
<a href="{% url 'room_form' %}">Create Room</a>
<form action="{% url 'home'%}" method="GET" class="navbar-form" >
    <input type="text" name="q" placeholder="Search Rooms..." required>
    <input type="submit" value="Search">
    </form>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <h5 align="right" style="color:aliceblue; margin: 10px; padding: 10px;">Logged as : {{request.user}}</h5>
    
    
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    
    {% endif %}
    

</div>
