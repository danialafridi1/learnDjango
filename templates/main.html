<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
    <style>

        
        
        .navbar {
            background-color: #c70656;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #9ae410;
            color: black;
        }
        .navbar-form {
    float: left;
    display: flex;
    align-items: center;
    padding: 14px 20px;
}

.navbar-form input[type="text"] {
    padding: 6px 10px;
    margin-right: 8px;
    border: none;
    border-radius: 4px;
}

.navbar-form input[type="submit"] {
    padding: 6px 10px;
    background-color: #ffffff;
    color: #c70656;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.navbar-form input[type="submit"]:hover {
    background-color: #9ae410;
    color: black;
}
       
    </style>
</head>
<body>
    {% include 'navBar.html' %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}


    {% endblock %}
    <div class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
    </body>
    </html>
